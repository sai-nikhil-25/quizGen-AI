<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#6366f1" opacity="0.1"/>
  
  <!-- Main hexagon shape (representing "generation/creation") -->
  <path d="M 100 30 L 140 55 L 140 105 L 100 130 L 60 105 L 60 55 Z" 
        fill="none" 
        stroke="#6366f1" 
        stroke-width="3"
        stroke-linejoin="round"/>
  
  <!-- Question mark integrated into design -->
  <g transform="translate(100, 70)">
    <!-- Question mark curve -->
    <path d="M -15 -10 Q -15 -20 -5 -25 Q 5 -30 15 -25 Q 25 -20 25 -10 Q 25 0 15 5 L 5 15 Q 0 20 0 28" 
          fill="none" 
          stroke="#6366f1" 
          stroke-width="5"
          stroke-linecap="round"/>
    <!-- Question mark dot -->
    <circle cx="0" cy="40" r="4" fill="#6366f1"/>
  </g>
  
  <!-- Abstract "generation" spark elements -->
  <g opacity="0.7">
    <circle cx="145" cy="50" r="3" fill="#818cf8"/>
    <circle cx="155" cy="65" r="2" fill="#818cf8"/>
    <circle cx="150" cy="80" r="2.5" fill="#818cf8"/>
  </g>
  
  <!-- Brand name -->
  <text x="100" y="175" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#1e293b" 
        text-anchor="middle">
    quiz<tspan fill="#6366f1">Gen</tspan>
  </text>
</svg>